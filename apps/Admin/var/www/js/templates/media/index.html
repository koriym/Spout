<h1>Media</h1>

<div class="row">
    <div class="col-md-8">
       <span ng-repeat="mediaItem in media">
            <p>Item</p>
           {[item]}
            <sp-thumbnail media="mediaItem"></sp-thumbnail>
       </span>
    </div>
    <div class="col-md-4">
        <div class="well well-lg" sp-file-dropzone="[image/png, image/jpeg, image/gif]"><p class="h3">Upload Here</p></div>
    </div>

</div>
