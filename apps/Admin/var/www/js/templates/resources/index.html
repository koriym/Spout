<ul class="nav nav-tabs">
    <li><h3>Resources</h3></li>
    <li class="active link">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <ul class="dropdown-menu pull-right text-left" role="menu">
            <li ng-repeat="type in types">
                <a ui-sref="resources.add({type: type.slug})">{[type.name]}</a>
            </li>
        </ul>
    </li>
</ul>


<div ng-show="resources">
<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Type</th>
      <th>Title</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="resource in resources">
      <td>{[resource.id]}</td>
      <td>{[resource.type_name]}</td>
      <td>{[resource.title]}</td>
      <td>
        <span class="glyphicon glyphicon-trash" ng-click="delete(resource)"></span>&nbsp;
        <span class="glyphicon glyphicon-pencil" ui-sref="resources.edit({slug:resource.slug, type:resource.type})"></span>
      </td>
    </tr>
  </tbody>
</table>
<pagination total-items="resources._pager.total" page="resources._pager.current" items-per-page="resources._pager.maxPerPage"></pagination>
</div>

<div ui-view></div>
