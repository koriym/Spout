

<ul class="nav nav-tabs">
    <li><h3>Users</h3></li>
    <li class="active link" ui-sref="users.add">
        <span class="glyphicon glyphicon-plus"></span>
    </li>
</ul>

<table class="table table-hover" ng-show="users">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users track by user.id">
      <td>{[user.id]}</td>
      <td>{[user.name]}</td>
      <td>{[user.email]}</td>
      <th>
        <span class="glyphicon glyphicon-trash" ng-click="delete(user)"></span>&nbsp;
        <span class="glyphicon glyphicon-pencil" ng-click="edit(user)"></span>
      </th>
    </tr>
  </tbody>
</table>

<div ui-view></div>
