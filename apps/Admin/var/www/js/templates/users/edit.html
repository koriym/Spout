<form role="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" ng-model="name" class="form-control" placeholder="Enter the name you need this person to be know by!">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" ng-model="email" class="form-control" placeholder="Enter an email address">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" ng-model="password" class="form-control" placeholder="Choose a password hard to guess">
  </div>
  <div class="form-group">
    <label for="roles">Role</label>
    <roles-selector />
  </div>

  <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
  </div>
</form>
