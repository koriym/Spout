<form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Your Name</label>
    <input type="text" ng-model="name" class="form-control" placeholder="Please enter the name you would like people to know you by!">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" ng-model="email" class="form-control" placeholder="Enter your email">
  </div>
  <div class="form-group">
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="admin"> Administrator
    </label>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
