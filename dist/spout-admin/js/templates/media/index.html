<h1>Media</h1>

<div class="row">
    <div class="col-md-8 sp-media__viewer-container">
       <sp-media-items media="media" folders="folders"></sp-media-items>
    </div>
    <div class="col-md-4">
        <ul class="nav nav-tabs" ng-show="selectedMedia">
            <li><h3>Edit Media</h3></li>
            <li class="active link" ng-click="submit();">
                <span class="glyphicon glyphicon-ok"></span>
            </li>
        </ul>
        <form name="form.media" ng-show="selectedMedia" novalidate>
            <div class="form-group">
                <label for="menu-name" class="h4">{[selectedMedia | mediaFileName ]}</label>
                <input type="text" ng-model="selectedMedia.title" name="name" class="form-control" id="menu-name" placeholder="A title for this image" required>
            </div>
            <div class="form-group">
                <p class="h1"><a href="javascript:;" ng-click="remove();" class="text-warning"><span class="glyphicon glyphicon-trash"></span> Trash it..</a></p>
            </div>
            <p class="text-danger">Click image again to deselect</p>
        </form>

        <div class="well well-lg" sp-file-dropzone="[image/png, image/jpeg, image/gif]">
            <p class="h2 text-center" ng-show="!uploading">Upload Here</p>
            <p class="h2 text-center" ng-show="uploading"><span class="glyphicon glyphicon-refresh"></span></p>
        </div>

    </span>
    </div>


</div>

<div ui-view></div>
