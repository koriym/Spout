

<ul class="nav nav-tabs">
    <li><h3>Users</h3></li>
    <li class="active link" ui-sref="users.add">
        <span class="glyphicon glyphicon-plus"></span>
    </li>
</ul>

<table class="table table-hover" ng-show="users">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users track by user.id">
      <td>{[user.id]}</td>
      <td>{[user.name]}</td>
      <td>{[user.email]}</td>
      <td>
        <button type="button" class="btn btn-default btn-sm" ng-click="delete(user)">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm" ng-click="edit(user)">
          <span class="glyphicon glyphicon-pencil" ></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div ui-view></div>
